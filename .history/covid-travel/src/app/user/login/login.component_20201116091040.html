<p>User login</p>
<form #loginform="ngForm" (ngSubmit)="handleLogin(loginform.value)">
  <div class="email">
    <label for="email">e-mail: </label>
    <input ngModel type="text" name="email" id="email" #emailInput="ngModel" required />
  </div>
  <div class="password">
    <label for="password">password: </label>
    <input ngModel type="text" name="password" id="password" #passwordInput="ngModel" required />
  </div>
  <button [disabled]="loginform.invalid">Sign in</button>
</form>
